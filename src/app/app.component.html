<div class="grid-container">
  <div class="grid-item">

    <form #form="ngForm">
      <mat-form-field class="example-full-width">
        <mat-label>Choose random number</mat-label>
        <input class="form-control" matInput placeholder="0" appAsyncValidatorNgform #idNgForm="ngModel" ngModel
          name="id" id="id" required>
      </mat-form-field>
    </form>

    <button mat-stroked-button color="warn" (click)="test(idNgForm)">Test ngForm</button>
  </div>

  <div class="grid-item">
  </div>

  <div class="grid-item">
    <ng-container *ngIf="idNgForm as NgFormExample">
      <pre>{{ NgFormExample?.control?.errors | json }}</pre>
      <pre>Valid: {{ NgFormExample?.valid | json }}</pre>
    </ng-container>



  </div>

  <div class="grid-item">
  </div>

</div>
